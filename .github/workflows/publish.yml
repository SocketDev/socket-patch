name: ðŸ“¦ Publish

on:
  workflow_dispatch:
    inputs:
      version-bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      dist-tag:
        description: 'npm dist-tag (latest, next, beta, canary, backport, etc.)'
        required: false
        default: 'latest'
        type: string
      debug:
        description: 'Enable debug output'
        required: false
        default: '0'
        type: choice
        options:
          - '0'
          - '1'

permissions:
  contents: write
  id-token: write

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        run: npm version ${{ inputs.version-bump }} -m "v%s"

      - name: Push changes
        run: git push && git push --tags

  publish:
    needs: bump-version
    uses: SocketDev/socket-registry/.github/workflows/provenance.yml@main
    with:
      debug: ${{ inputs.debug }}
      dist-tag: ${{ inputs.dist-tag }}
      package-name: '@socketsecurity/socket-patch'
      publish-script: 'publish:ci'
      setup-script: 'pnpm run build'
      use-trusted-publishing: true
